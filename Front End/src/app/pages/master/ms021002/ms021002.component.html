<ng-container *ngIf="isUpdate; else createBreabcrumb">
  <app-breadcrumb-share [parrentBreabcrumb]="'breadcrumb.parrent.master.shift-work'" [childBreabcrumb]="'breadcrumb.child.update'" [parrentBreabcrumbUrl]="'/vacation-shift-work'">
  </app-breadcrumb-share>
</ng-container>
<ng-template #createBreabcrumb>
  <app-breadcrumb-share [parrentBreabcrumb]="'breadcrumb.parrent.master.shift-work'" [childBreabcrumb]="'breadcrumb.child.create'" [parrentBreabcrumbUrl]="'/vacation-shift-work'">
  </app-breadcrumb-share>
</ng-template>
<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <h5 *ngIf="isUpdate; else createTitle">
          {{'master.shiftwork.detail.label.title-update'| translate}} </h5>
    </div>
    <ng-template #createTitle>
      <h5>{{'master.shiftwork.detail.label.title-create'| translate}}</h5>
      <app-mstest (newItemEvent)="back($event)" [item]=" submitForm()"></app-mstest>
    </ng-template>
    <div class="card-body">
      <form [formGroup]="formData" (ngSubmit)="submitForm()" class="needs-validation" novalidate appFocus>
        <div class="form-row justify-content-left">
          <div class="col-md-4 hide">
            <input type="text" class="form-control form-control-sm" placeholder="Id"
                formControlName="shiftWorkID">
          </div>
          <div class="col-md-4 ">
            <label class="floating-label">
              {{'master.shiftwork.detail.label.shift-work-code'| translate}}
              <i class="color-red">*</i>
            </label>
            <input type="text" class="form-control form-control-sm"
                formControlName="shiftWorkCode">
            <label class="floating-label">
              {{'master.shiftwork.detail.label.shift-work-name'| translate}}
              <i class="color-red">*</i>
            </label>
            <input type="text" class="form-control form-control-sm"
                formControlName="shiftWorkName">
          </div>
          <div class="col-md-4 ">
            <label class="floating-label">
              {{'master.shiftwork.detail.label.shift-work-startTimeAM'| translate}}
              <i class="color-red">*</i>
            </label>
            <div class="input-group-prepend">
              <select class="mb-12 form-control form-control-sm" id="starttimehourAM" formControlName="shiftWorkStartHourAM" >
                <option *ngFor="let item of this.hourListAM; let i = index" value="{{item}}">{{item}} {{'vacation.detail.vacation-hour-unit'| translate}}</option>
              </select>&nbsp;:&nbsp;
              <select class="mb-12 form-control form-control-sm" id="starttimeminAM" formControlName="shiftWorkStartMinAM">
                <option *ngFor="let item of this.minList; let i = index" value="{{item}}">{{item}} {{'vacation.detail.vacation-min-unit'| translate}}</option>
              </select>
            </div>
            <label class="floating-label">
              {{'master.shiftwork.detail.label.shift-work-endTimeAM'| translate}}
              <i class="color-red">*</i>
            </label>
            <div class="input-group-prepend">
            <select class="mb-12 form-control form-control-sm" id="endtimehourAM" formControlName="shiftWorkEndHourAM" >
              <option *ngFor="let item of this.hourListAM; let i = index" value="{{item}}">{{item}} {{'vacation.detail.vacation-hour-unit'| translate}}</option>
            </select>&nbsp;:&nbsp;
            <select class="mb-12 form-control form-control-sm" id="endtimeminAM" formControlName="shiftWorkEndMinAM" >
              <option *ngFor="let item of this.minList; let i = index" value="{{item}}">{{item}} {{'vacation.detail.vacation-min-unit'| translate}}</option>
            </select>
            </div>
          </div>
          <div class="col-md-4 ">
            <label class="floating-label">
              {{'master.shiftwork.detail.label.shift-work-startTimePM'| translate}}
              <i class="color-red">*</i>
            </label>
            <div class="input-group-prepend">
              <select class="mb-12 form-control form-control-sm" id="starttimehourPM" formControlName="shiftWorkStartHourPM" >
                <option *ngFor="let item of this.hourListPM; let i = index" value="{{item}}">{{item}} {{'vacation.detail.vacation-hour-unit'| translate}}</option>
              </select>&nbsp;:&nbsp;
              <select class="mb-12 form-control form-control-sm" id="starttimeminPM" formControlName="shiftWorkStartMinPM">
                <option *ngFor="let item of this.minList; let i = index" value="{{item}}">{{item}} {{'vacation.detail.vacation-min-unit'| translate}}</option>
              </select>
            </div>
            <label class="floating-label">
              {{'master.shiftwork.detail.label.shift-work-endTimePM'| translate}}
              <i class="color-red">*</i>
            </label>
            <div class="input-group-prepend">
              <select class="mb-12 form-control form-control-sm" id="endtimehourPM" formControlName="shiftWorkEndHourPM" >
                <option *ngFor="let item of this.hourListPM; let i = index" value="{{item}}">{{item}} {{'vacation.detail.vacation-hour-unit'| translate}}</option>
              </select>&nbsp;:&nbsp;
              <select class="mb-12 form-control form-control-sm" id="endtimeminPM" formControlName="shiftWorkEndMinPM" >
                <option *ngFor="let item of this.minList; let i = index" value="{{item}}">{{item}} {{'vacation.detail.vacation-min-unit'| translate}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-3">
              <label class="floating-label">
                {{'master.shiftwork.detail.label.shift-work-description'| translate}}
              </label>
              <textarea class="form-control form-control-sm" rows="4" wrap="on" style="resize:none;" formControlName="shiftWorkDescriptions" >

              </textarea>
          </div>
        </div>
        <div class="mt-2 form-row">
          <div class="col-12">
              <button (click)="submitForm()"class="btn btn-primary btn-sm btn-master"
                  type="submit">
                  <i class="feather icon-save"></i>
                  {{'button.save'| translate}}
              </button>
              <button  class="btn btn btn-secondary btn-sm btn-master" type="button">
                  <i class="feather icon-rotate-ccw"></i>
                  {{'button.back'| translate}}
              </button>
          </div>
      </div>
      </form>
    </div>

  </div>
</div>
