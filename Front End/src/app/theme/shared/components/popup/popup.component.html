<div class="modal-body">
  <div class="row justify-content-md-center button-confirm">
    <h5>{{title}}</h5>
  </div>
</div>
<!-- <div class="modal-footer"
  > -->
<div class="row justify-content-md-center button-confirm">
  <button type="button" class="btn  btn-primary btn-sm btn-master" (click)="onSave()"><i class="feather icon-save"></i> {{'button.save'| translate}}</button>
  <button type="button" class="btn btn-secondary btn-sm btn-master" (click)="onDismiss()"><i class="feather icon-refresh-ccw"></i> {{'button.dismiss'| translate}}</button>
  <button type="button" class="btn btn-secondary btn-sm btn-master"
    (click)="onCloseModal()"><i class="feather icon-x"></i> {{'button.close'| translate}}</button>
</div>
